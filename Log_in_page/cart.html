<!-- Add Product Page -->
<div class="container add-product">
  <div class="logo">Logo</div>
  <h2>Add Product</h2>
  <form>
    <div class="form-group">
      <label>Add Product Image</label>
      <input type="file" />
    </div>
    <div class="form-group">
      <input type="text" placeholder="Product Title" />
      <input type="text" placeholder="Product Category" />
      <textarea placeholder="Product Description"></textarea>
      <input type="number" placeholder="Price" />
      <input type="number" placeholder="Quantity" />
      <input type="text" placeholder="Condition" />
      <input type="text" placeholder="Year of Manufacture" />
      <input type="text" placeholder="Brand" />
      <input type="text" placeholder="Model" />
      <input type="text" placeholder="Dimensions (L x W x H)" />
      <input type="text" placeholder="Weight" />
      <input type="text" placeholder="Material" />
      <input type="text" placeholder="Color" />
      <label><input type="checkbox" /> Original Packaging</label>
      <label><input type="checkbox" /> Manual/Instructions Included</label>
      <textarea placeholder="Working Condition Description"></textarea>
    </div>
    <button type="submit" class="btn">Add Item</button>
  </form>
</div>

<!-- Cart Page -->
<div class="container cart-page">
  <div class="logo">Logo</div>
  <h2>Cart Page</h2>
  <div class="cart-items">
    <div class="cart-item">Item 1</div>
    <div class="cart-item">Item 2</div>
    <div class="cart-item">Item 3</div>
    <div class="cart-item">Item 4</div>
  </div>
  <div class="cart-summary">
    <span>Total price to pay:</span> <strong>Rs. XXXXX</strong>
  </div>
  <button class="btn checkout">Checkout</button>
</div>

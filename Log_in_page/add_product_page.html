<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Add Product & Cart</title>
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  body {
    background-color: #f9f9f9;
    padding: 20px;
  }

  .container {
    max-width: 500px;
    margin: 20px auto;
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .logo {
    text-align: right;
    font-weight: bold;
    margin-bottom: 10px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .form-group label {
    display: block;
    margin: 10px 0 5px;
  }

  .btn {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #45a049;
  }

  .cart-items {
    margin-bottom: 20px;
  }

  .cart-item {
    background: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .cart-summary {
    text-align: right;
    margin-bottom: 20px;
    font-size: 16px;
  }

  .checkout {
    background-color: #ff6600;
  }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0a84ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .cart-items {
      margin: 20px 0;
    }

    .cart-item {
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .checkout {
      text-align: center;
    }

    .total {
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .form-group.flex {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">EcoFinds</div>
      <div class="cart-icon">
        <img src="cart.svg" alt="Cart">
      </div>
    </header>

    <!-- Add Item Page -->
    <div class="form-section">
      <h2>Add Product</h2>
      <div class="form-group">
        <label>Product Title</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Category</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea></textarea>
      </div>
      <div class="form-group flex">
        <div><label>Price</label><input type="number"></div>
        <div><label>Quantity</label><input type="number"></div>
      </div>
      <div class="form-group">
        <label>Condition</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Year of Manufacture</label>
        <input type="text">
      </div>
      <div class="form-group flex">
        <div><label>Brand</label><input type="text"></div>
        <div><label>Model</label><input type="text"></div>
      </div>
      <div class="form-group flex">
        <div><label>Length</label><input type="text"></div>
        <div><label>Width</label><input type="text"></div>
        <div><label>Height</label><input type="text"></div>
      </div>
      <div class="form-group">
        <label>Weight</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Material</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Color</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label><input type="checkbox"> Original Packaging</label>
      </div>
      <div class="form-group">
        <label><input type="checkbox"> Manual/Instructions Included</label>
      </div>
      <div class="form-group">
        <label>Working Condition Description</label>
        <textarea></textarea>
      </div>
      <button>Add Item</button>
    </div>
  </div>
</body>
</html>

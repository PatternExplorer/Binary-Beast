<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinds - Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center my-4">
            <div class="logo">
                <img src="C:\Users\Dell\Downloads\logo.svg">
            </div>
            <h1 class="app-title">EcoFinds</h1>
        </header>

        <div class="search-bar mb-3">
            <input type="text" class="form-control" placeholder="Search for products...">
        </div>

        <div class="category-filter mb-3">
            <button class="btn btn-outline-primary">All</button>
            <button class="btn btn-outline-primary">Clothing</button>
            <button class="btn btn-outline-primary">Furniture</button>
            <button class="btn btn-outline-primary">Electronics</button>
            <button class="btn btn-outline-primary">Books</button>
        </div>

        <div class="product-list">
            <div class="product-item">
                <img src="placeholder-image.jpg" alt="Product Image" class="product-image">
                <h5 class="product-title">Product Title 1</h5>
                <p class="product-price">$19.99</p>
            </div>
            <div class="product-item">
                <img src="placeholder-image.jpg" alt="Product Image" class="product-image">
                <h5 class="product-title">Product Title 2</h5>
                <p class="product-price">$29.99</p>
            </div>
            <div class="product-item">
                <img src="placeholder-image.jpg" alt="Product Image" class="product-image">
                <h5 class="product-title">Product Title 3</h5>
                <p class="product-price">$39.99</p>
            </div>
            <!-- Add more product items as needed -->
        </div>

        <button class="btn btn-success add-product-button">+</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
